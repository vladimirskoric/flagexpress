components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        id:
          type: string
          description: >-
            a unique identifier for this particular occurrence of the problem.
        links:
          type: object
          description: >-
            a links object containing the following members;
          properties:
            about:
              type: string
              description: >-
                a link that leads to further details about this particular occurrence of the problem.
          additionalProperties: true
        status:
          type: string
          description: >-
            the HTTP status code applicable to this problem, expressed as a
            string value.
        code:
          type: string
          description: >-
            an application-specific error code, expressed as a string value.
        title:
          type: string
          description: >-
            a short, human-readable summary of the problem that SHOULD NOT
            change from occurrence to occurrence of the problem, except for
            purposes of localization.
        detail:
          type: string
          description: >-
            a human-readable explanation specific to this occurrence of the
            problem. Like title, this field’s value can be localized.
        source:
          type: array
          description: >-
            an object containing references to the source of the error, optionally including any of the following members;
          items:
            type: object
            properties:
              pointer:
                type: string
                description: >-
                  a JSON Pointer [RFC6901] to the associated entity in the
                  request document [e.g. "/data" for a primary data object, or "
                  /data/attributes/title" for a specific attribute].
              parameter:
                type: string
                description: >-
                  a string indicating which URI query parameter caused the error
                  .
        meta:
          type: object
          description: >-
            a meta object containing non-standard meta-information about the error.
          additionalProperties: true
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: >-
            The username to login.
          example: 'test_user'
        password:
          type: string
          format: password
          description: >-
            The password needed to login.
          example: '123456'
    LoginResponse:
      type: object
      properties:
        access-code:
          type: string
          description: >-
            A bearer token needed to access the protected endpoints
        refresh-code:
          type: string
          description: >-
            A token required to refresh an access token
    ClientTokenRequest:
      type: object
      properties:
        client_id:
          type: string
          description: >-
            The client ID for the apps using the API. This should be requested from the Keycloak admin.
          example: 'frontend-dev'
        client_secret:
          type: string
          description: >-
            The secret for the apps using the API. This should be requested from the Keycloak admin.
          example: '776aabe1-a635-4b36-b635-06b28d778268'
    ClientTokenResponse:
      type: object
      properties:
        access_token:
          type: string
          description: >-
            A bearer token needed to access the protected endpoints
          example: 'eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lk...'

    Requestor:
      type: object
      properties:
        id:
          type: integer
          description: >-
            The ID of the requestor
          example: 1
        first_name:
          type: string
          description: >-
            The requestor's first name
        last_name:
          type: string
          description: >-
            The requestor's last name
        mobile_number:
          type: string
          description: >-
            The requestor's mobile number
          example: '+639990001111'
        type:
          type: string
          description: >-
            The requestor type
          enum:
            - INDIVIDUAL
            - ORGANIZATION
          example: INDIVIDUAL
        group:
          type: string
          description: >-
            The requestor's group should it be an organization
          example: ACME Corp.
        email:
          type: string
          description: >-
            The requestor's email address
          format: email
          example: requestor@acme.corp
        status:
          type: string
          description: >-
            The status of the requestor
          enum:
            - GUEST
            - PENDING
            - ACTIVE
            - INACTIVE
          example: ACTIVE
    SendSmsMessageRequest:
      type: object
      properties:
        number:
          type: string
          description: >-
            The mobile number to send the SMS message.
          example: '+630000000000'
        message:
          type: string
          description: >-
            The short message (max 160 ASCII characters) to send.
          example: 'This is the message.'
    SendSmsMessageResponse:
      type: object
      properties:
        message_id:
          type: string
          description: >-
            The reference ID for the message that can be used to check its updated status later.
        status:
          type: string
          description: >-
            The status of the message (Pending, Sent, or Failed)

    Donor:
      type: object
      properties:
        id:
          type: integer
          description: >-
            The ID of the donor
          example: 1
        contact_person:
          type: string
          description: >-
            The donor's name or representative of an affiliation or organization
        affiliation_org:
          type: string
          description: >-
            The name organization or affiliation giving the donation
        mobile_number:
          type: string
          description: >-
            The donor's mobile number
          example: '+639990001111'
        landline_number:
          type: string
          description: >-
            The donor's landline number
          example: '+639990001111'
        isAnonymous:
          type: boolean
          description: >-
            Indicate if donor wanted to be anonymous
          example: 'false'
        isInternational:
          type: boolean
          description: >-
            Indicate if donor is from outside the country
          example: 'false'
        sector_type:
          type: string
          description: >-
            The donor type
          enum:
            - GOV
            - LGU
            - PRINGO
            - INGO
          example: GOV
        email_address:
          type: string
          description: >-
            The donor's email address
          format: email
          example: donor@acme.corp
        address:
          type: object
          description: >-
            This contains the street no., block, house number etc.
          example: {
                    "address_line_one": "Block1, AFPOVAI",
                    "barangay": "Western Bicutan",
                    "city": "Taguig",
                    "province": "Metro Manila",
                    "region": "Region VII",
                    "country": "Philippines"
                  }

