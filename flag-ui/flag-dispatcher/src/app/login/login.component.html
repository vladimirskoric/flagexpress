<div class="d-flex flex-column h-100 space-container home-container">
  <div class="p-3 h-100 d-flex flex-column align-items-center justify-content-center">
    <img src="assets/images/logo.png" alt="logo">

    <p class="mt-3 mb-5 font-weight-bold text-center">
      FLAG Admin Panel
    </p>
    <form autocomplete="off" [formGroup]="signForm" (ngSubmit)="submit()">
      <!-- USERNAME -->
      <div>
        <label class="form-label" [ngClass]="">
          Username
        </label>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Enter username" formControlName="username" autocomplete="off">
          <mat-error>
            {{ getError('username') }}
          </mat-error>
        </mat-form-field>
      </div>
      <!-- PASSWORD -->
      <div>
        <label class="form-label" [ngClass]="">
          Password
        </label>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Enter password" formControlName="password" autocomplete="off">
          <mat-error>
            {{ getError('password') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="my-3">
        <button
          mat-flat-button
          class="w-100"
          color="accent"
          type="submit"
          [disabled]="processing">
          {{ processing ? 'Signing...' : 'Sign In' }}
        </button>
      </div>
    </form>
</div>
