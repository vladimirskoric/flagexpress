<div mat-dialog-title>
  <mat-toolbar role="toolbar" class="dialog-header">
    <span class="title"> Donation Pick-up Request Details </span>
    <button class="close" [mat-dialog-close]="false" mat-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div mat-dialog-content>
  <!-- CONTENT -->
  <div class="d-flex flex-column content-container page-content h-100">
    <div class="title">
      MARK REQUEST WITH ISSUES
    </div>
    <form [formGroup]="issueForm" (ngSubmit)="submit()" class="page-container m-4 px-3 pb-4">
      <!-- REMARKS FIELD -->
      <div>
        <label class="form-label" [ngClass]="">
          REMARKS
        </label>
        <mat-form-field appearance="outline" class="w-100">
          <textarea matInput
                    placeholder="Enter remarks"
                    formControlName="remarks"
                    matTextareaAutosize
                    matAutosizeMinRows=10
                    matAutosizeMaxRows=30
                    autocomplete="off">
        </textarea>
          <mat-error>
            {{ getError('remarks') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="my-3 text-center">
        <button
          mat-flat-button
          class="w-50 btn-bg"
          color="accent"
          type="submit"
          [disabled]="processing">
          {{ processing ? 'Confirming...' : 'Confirm' }}
        </button>
      </div>
      <div *ngIf="issue" class="result">
        <mat-icon>check_circle</mat-icon>
        Request Marked as With Issues
      </div>
    </form>
  </div>
</div>
