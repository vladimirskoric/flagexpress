<h1 mat-dialog-title>Cancel Process?</h1>
<div mat-dialog-content>
  <p>Everything you entered in the form will be lost and erased.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="didConfirm(true)" color="warn">Yes</button>
  <button mat-button (click)="didConfirm(false)">Continue editing</button>
</div><br />
