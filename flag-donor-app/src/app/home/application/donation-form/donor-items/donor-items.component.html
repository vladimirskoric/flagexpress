<div class="d-flex flex-column">
  <div class="p-1 d-flex flex-column align-items-center justify-content-between">
    <p class="mt-3 mb-2 font-weight-light text-center font-weight-bold text-light-purple">
      What kind of item/s are you donating?
    </p>
    <div class="choose-flow-options">
      <form [formGroup]="donorItemTypesForm" (ngSubmit)="next()">
        <mat-list >
          <mat-list-item *ngFor="let itemType of mntnc.itemTypes; let i = index">
            <div class="item-name p-6">
              <label>{{itemType.name}}</label>
            </div>
            <div class="item-quantity-buttons ">
              <button mat-mini-fab type="button" class="plus-minus-buttons" color="primary" (click)="btnMinusQuantity(itemType.code, i)">
                <mat-icon>remove</mat-icon>
              </button>
              <span class="item-quantity-number">{{ donorItemTypesForm.value[itemType.code] }}</span>
              <button mat-mini-fab type="button" class="plus-minus-buttons" color="primary" (click)="btnAddQuantity(itemType.code, i)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
        <mat-error *ngIf="showError" class="text-center">
          Add at least one donation.
        </mat-error>
        <div class="form-group mt-3">
          <button mat-flat-button color="accent" type="submit" class="w-100">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
