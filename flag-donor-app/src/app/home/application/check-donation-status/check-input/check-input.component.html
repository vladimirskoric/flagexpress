<div class="d-flex flex-column space-container" align="center">
  <div class="p-3 d-flex flex-column align-items-center justify-content-center">

    <img class="app-logo" src="assets/images/check_status_logo.png" alt="logo">

    <p class="mt-3 mb-4 font-weight-light text-center font-weight-bold title-head">
      Check Donation Status
    </p>

    <form autocomplete="off" [formGroup]="checkStatusForm" (ngSubmit)="btnSubmit()">

      <h5 class="title-description">
        Enter Reference Code
      </h5>
      <h6>
        Please input the reference number of your donation pick-up request.
      </h6>

      <label for="referenceCode" class="form-label" [ngClass]="{'has-error': referenceCodeErrorMsg}">
      </label>
      <mat-form-field appearance="outline" class="w-100">
        <input id="referenceCode" matInput placeholder="Type Reference Code" formControlName="referenceCode">
        <mat-error *ngIf="referenceCodeErrorMsg">
          {{ referenceCodeErrorMsg }}
        </mat-error>
      </mat-form-field>
      <button mat-flat-button class="w-100" color="accent" type="submit"
        [disabled]="!checkStatusForm.valid || processing">
        {{ processing ? 'Checking...' : 'Check' }}
      </button>
    </form>

  </div>
</div>
